<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>showAll</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/user/show/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}">user</a>
</div>
    <br/>
    <hr/>

    <a th:if="${authenticatedUser.roleToString()} == 'ROLE_ADMIN'" href="/user/addAdmin">Create new person</a>
    <br/>
    <form th:action="@{/perform_logout}" th:method="POST">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
